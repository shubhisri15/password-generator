<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <span id="green-highlight">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <div class="pwd-length">
                <p>Set password length:</p>
                <input type="number" id="password-length" value="12" min="1" max="50">
            </div>
            <div class="slider-container">
                <input type="range" min="1" max="50" value="12" class="slider" id="myRange">
            </div>
            <div class="pwd-checkboxes">
                <label> <input type="checkbox" id="uppercase" value="true" checked> Uppercase</label>
                <label> <input type="checkbox" id="lowercase" value="true" checked> Lowercase</label>
                <label> <input type="checkbox" id="numbers" value="true" checked> Numbers</label>
                <label> <input type="checkbox" id="symbols" value="true" checked> Symbols</label>
            </div>
            <button class="generate-btn" onclick="generatePasswords()" type="submit">Generate passwords</button>
            <hr id="divider">
            <div id="password-container">
                <div class="password">
                    <p id="password-one"></p>
                </div>
                <div class="password">
                    <p id="password-two"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
